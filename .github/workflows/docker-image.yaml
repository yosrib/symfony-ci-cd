name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: 'actions/checkout@v3'

      - name: Set up Depot CLI
        uses: 'depot/setup-action@v1'

      - id: 'auth'
        name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          access_token_lifetime: '300s'
          service_account: 'build-services@sonic-shuttle-381413.iam.gserviceaccount.com'
          workload_identity_provider: 'projects/300921087898/locations/global/workloadIdentityPools/github-identity-pool/providers/github-identity-provider'

      - name: Login to Artifact Registry
        uses: 'docker/login-action@v1'
        with:
          registry: ${{ secrets.GOOGLE_CONTAINER_REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      #- id: 'auth'
      #  uses: 'google-github-actions/auth@v1'
      #  with:
      #    credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      #- name: Login to Google Cloud registry
      #  uses: google-github-actions/setup-gcloud@v0.6.0
      #  with:
      #    project_id: ${{ secrets.GCP_PROJECT_ID }}
      #    service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      #- name: Configure docker for GCP
      #  run: gcloud auth configure-docker

      - name: Build and push
        uses: 'depot/build-push-action@v1'
        with:
          project: ${{ secrets.DEPOT_PROJECT_ID }}
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          push: true
          tags: ${{ secrets.GOOGLE_CONTAINER_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/symfony/symfony-cicd:dev
