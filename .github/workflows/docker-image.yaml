name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: 'actions/checkout@v3'

      - name: Set up Depot CLI
        uses: 'depot/setup-action@v1'

      # @see https://github.com/google-github-actions/auth#setting-up-workload-identity-federation
      - id: 'auth'
        name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          access_token_lifetime: '300s'
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          workload_identity_provider: 'projects/300921087898/locations/global/workloadIdentityPools/github-action-pool/providers/github-action--provider'
          #service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - run: |-
          gcloud --quiet auth configure-docker

      - name: Docker configuration
        run: |-
          echo ${{ steps.auth.outputs.access_token }} | docker login -u oauth2accesstoken --password-stdin https://${{ secrets.GOOGLE_CONTAINER_REGISTRY }}
